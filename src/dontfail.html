<script type='text/javascript'>
	console.log('loading js...');

	if ( navigator.userAgent.match(/iPhone/i) || navigator.userAgent.match(/iPod/i) || navigator.userAgent.match(/iPad/i)) {	
		document.location = "idontfail.html";
	}

	var device = "Desktop Browser";
	function setDevice(device){
		$('.Device').text(device);
	}

	 $(document).ready(function(){ 
	 	console.log( "ready!" );
	    $(".bodycontent").show();
	    setDevice(device);
	 });

	<B><div class="LevelText" id="DisplayLevel" style="display:block" >DON'T FAIL</div></B>

    </div>
